
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship2022!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script defer src="./js/app.js" type="module"></script>

<body>
  <div id="gameView">
    <h1>Battleship2022!</h1>
    <div id="battleshipGrid"> </div>
    <div id="sideBar">
      <div id="messages">Game Play messages go here.</div>
      <div><h2 id="gamestat">Game Pieces</h2></div>
      <div class="boats">
        <div class="boat" id="carrier"> <img src="./images/5longBoat.png"> </div>
        <div class="boat" id="battleship"> <img src="./images/4longBoat.png">  </div>
        <div class="boat" id="submarine"> <img src="./images/3longBoat.png"> </div>
        <div class="boat" id="cruiser"> <img src="./images/3longBoat.png"> </div>
        <div class="boat" id="destroyer"> <img src="./images/2longBoat.png"></div>
          <div class="buttons">
            <button class="btn btn-secondary" id="horVer">horizontal</button>
            <button class="btn btn-secondary" id="replay">play again</button>
            <button class="btn btn-secondary" id="rules">rules</button>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault" >light/dark</label>
            </div>
            <!-- <button class="btn" id="light-dark-button"></button> -->
        </div>
      </div>
    </div>
    <!-- Vertically centered modal -->
    <div class="modal fade" id="popModul" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="popupTitle">Welcome to Battleship2022!</h5>
          </div>
          <div class="modal-body">
              <p>Modal body text goes here.</p>
          </div>
          </div>
        </div>
      </div>
    </div>
    </body>
