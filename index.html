<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script defer src="./js/app.js" type="module"></script>
</head>
<body>
  <h1>Battleship!</h1>
  <div id="gameView">
    <div id="battleshipGrid"> </div>
    <div id="sideBar">
      <div id="messages">Game Play messages go here.</div>
      <div><h2 id="gamestat">Game Stats</h2></div>
      <div class="boats">
        <div class="boat" id="carrier">carrier</div>
        <div class="boat" id="battleship">battleship</div>
        <div class="boat" id="submarine">submarine</div>
        <div class="boat" id="cruiser">cruiser</div>
        <div class="boat" id="destroyer">destroyer</div>
          <div class="buttons">
            <button class="btn" id="horVer">horizontal</button>
            <button class="btn" id="light-dark-button"></button>
            <button class="btn" id="rules">rules</button>
            <button class="btn" id="replay">play again</button>
        </div>
      </div>
    </div>
  </div>
  
  

<!-- Modal -->
<div class="modal fade" id="popModul" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popupTitle">Welcome to Battleship!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
